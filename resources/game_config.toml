[pregnancy]
  # cooldown for cats getting pregnant that applies after giving birth
  birth_cooldown = 6

  # 1/chance that kits, relationship and other factors will influence this chance
  primary_chance_mated = 80

  # 1/chance that kits, relationship and other factors will influence this chance
